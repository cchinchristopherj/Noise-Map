<!DOCTYPE html>
<html>
    <head>
        <!-- Compatibility with IE Edge -->
        <meta charset='utf-8' http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>National Transportation Noise Map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <!-- Script for Mapbox GL JS -->
        <script src='mapbox-gl.js'></script>
        <!-- Script for Mapbox geocoder -->
        <script src="mapbox-gl-geocoder.min.js"></script>
        <!-- Mapbox GL CSS Styles -->
        <link href='mapbox-gl.css' rel='stylesheet' />
        <!-- CSS Styles for Mode Icons -->
        <link href='font-awesome.min.css' rel='stylesheet'>
        <!-- CSS Styles for web viewer application -->
        <link href='styles.css' rel='stylesheet' />
    </head>
    <body>
            <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
            <script src="es6-promise.min.js"></script>
            <script src="es6-promise.auto.min.js"></script>
            <!-- Polyfill script required to display React.js rendered components in IE 11 -->
            <script src="polyfill.min.js"></script>
            <!-- Script for Babel compiler needed to interpret React.js syntax -->
            <script src="babel.min.js"></script>
            <!-- Scripts for React.js library -->
            <script src="react.production.min.js"></script>
            <script src="react-dom.production.min.js"></script>
            <!-- Javascript for web viewer interactivity -->
            <script src="index.js" type="text/jsx"></script>
            <!-- Div holding the entire web viewer application -->
            <div id='app'></div>
    </body>
</html>
